  <script>
    /********************************************
     * DRAG & DROP FUNCTIONALITY
     ********************************************/
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');

    // Clicking on the drop zone triggers file selection
    dropZone.addEventListener('click', () => fileInput.click());

    // Highlight drop zone on dragover
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    // Remove highlight when dragging leaves
    dropZone.addEventListener('dragleave', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
    });

    // When a file is dropped
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
      }
    });

    /********************************************
     * PDF TO TEXT CONVERSION (USING PDF.js)
     ********************************************/
    const convertBtn = document.getElementById('convertBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const resultSection = document.getElementById('resultSection');
    const downloadLink = document.getElementById('downloadLink');

    convertBtn.addEventListener('click', async () => {
      if (!fileInput.files.length) {
        alert('Please select a PDF file.');
        return;
      }
      // Reset UI states
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      progressBar.setAttribute('aria-valuenow', 0);
      resultSection.style.display = 'none';

      // Read the PDF file
      const file = fileInput.files[0];
      const fileReader = new FileReader();

      fileReader.onload = async function() {
        try {
          const typedarray = new Uint8Array(this.result);
          // Load the PDF with PDF.js
          const pdf = await pdfjsLib.getDocument(typedarray).promise;
          const totalPages = pdf.numPages;

          let csvLines = [];
          let pagesProcessed = 0;

          // Optional: Add a header row if you want
          // csvLines.push("Customer ID,Name,Age,Gender,City,Email,Phone Number,Last Purchase Date,Lifetime Value");

          // Process each page
          for (let pageNumber = 1; pageNumber <= totalPages; pageNumber++) {
            const page = await pdf.getPage(pageNumber);
            const textContent = await page.getTextContent();
            
            // Extract the text items and join them
            let pageText = textContent.items.map(item => item.str).join(' ');

            // Option A: Put each page’s entire text on one CSV line
            // csvLines.push(`"Page ${pageNumber}","${pageText.replace(/"/g, '""')}"`);

            // Option B: Split the page’s text into separate lines (if the PDF has line breaks)
            // For a rough approach, you can split by big spaces or newlines:
            // We’ll just push each line individually to the CSV.
            let lines = pageText.split(/\r?\n/);
            lines.forEach(line => {
              // Escape quotes for CSV
              const safeLine = line.replace(/"/g, '""');
              csvLines.push(`"${safeLine}"`);
            });

            // Update progress bar
            pagesProcessed++;
            const progressPercent = Math.round((pagesProcessed / totalPages) * 100);
            progressBar.style.width = progressPercent + '%';
            progressBar.setAttribute('aria-valuenow', progressPercent);
          }

          // Generate final CSV string
          const csvContent = csvLines.join('\n');
          // Create a Blob for download
          const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
          const url = URL.createObjectURL(blob);
          downloadLink.href = url;

          // Show the result (download button)
          resultSection.style.display = 'block';
        } catch (err) {
          console.error('Error extracting PDF text:', err);
          alert('Could not extract text from PDF. Make sure the file is not password protected or corrupted.');
        }
      };

      fileReader.readAsArrayBuffer(file);
    });
  </script>
