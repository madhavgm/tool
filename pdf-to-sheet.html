<body>

         style="display:block"

  <main class="container">
    <div class="converter-container">
      <h1 class="text-center mb-4">PDF to Excel Converter</h1>
      
      <!-- Drag & Drop Zone -->
      <div id="dropZone" tabindex="0">
        <p>Drag &amp; drop your PDF file here <br />or click to select</p>
        <input type="file" id="fileInput" accept=".pdf" class="form-control" style="display: none;" />
      </div>

      <!-- Conversion Options -->
      <div class="mb-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="preserveFormatting" />

        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="extractImages" />
          <label class="form-check-label" for="extractImages">Extract Images</label>

      <!-- Progress Bar -->
      <div class="progress" id="progressContainer">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" id="progressBar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <!-- Convert Button -->
      <button id="convertBtn" class="btn btn-primary w-100">Convert to Excel</button>

      <!-- Download Section -->

  <script>
    // Handle drag & drop functionality
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', function(e) {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', function(e) {
      e.preventDefault();
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', function(e) {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
      }
    });

    // Conversion simulation and download generation
    const convertBtn = document.getElementById('convertBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const resultSection = document.getElementById('resultSection');
    const downloadLink = document.getElementById('downloadLink');

    convertBtn.addEventListener('click', () => {
      if (!fileInput.files.length) {
        alert('Please select a PDF file.');
        return;
      }

      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      progressBar.setAttribute('aria-valuenow', 0);
      resultSection.style.display = 'none';

      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        progressBar.style.width = `${progress}%`;
        progressBar.setAttribute('aria-valuenow', progress);
        if (progress >= 100) {
          clearInterval(interval);
          generateDownload();
        }
      }, 300);
    });

    function generateDownload() {
      // Simulated converted CSV content
      // Replace this with actual conversion logic and data as needed.
      const csvContent = "Page,Content\n1,Sample content from PDF page 1\n2,Sample content from PDF page 2";
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
      resultSection.style.display = 'block';
    }
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
